<div class="panel-heading">
  <h3 class="panel-title">
    {{employee.name}}
  </h3>
</div>
<div class="panel-body">
  <div class="col-10">
    <div class="row">
      <div class="col-4">
        <img [src]="employee.photoPath" alt="photoPath">
      </div>
      <div class="col-8">
       
        <div class="row">
          <div class="col-6">
            Gender:
          </div>
          <div class="col-6">
           {{employee.gender}}
         </div>
        </div>
        
        <div class="row">
         <div class="col-6">
           email:
         </div>
         <div class="col-6">
          {{employee.email}}
        </div>
       </div>
        <div class="row">
          <div class="col-6">
            Phone Number:
          </div>
          <div class="col-6">
           {{employee.phoneNumber}}
         </div>
        </div>
        <div class="row">
          <div class="col-6">
            Department : 
          </div>
          <div class="col-6" [ngSwitch]="employee.department">
            <span *ngSwitchCase="1">IT</span>
            <span *ngSwitchCase="2">CSA</span>
            <span *ngSwitchDefault>N/C</span>
         </div>
        </div>
        <div class="row">
          <div class="col-6">
            isActive:
          </div>
          <div class="col-6">
           {{employee.isActive}}
         </div>
        </div>
        
      </div>
    </div>
  </div>
</div>

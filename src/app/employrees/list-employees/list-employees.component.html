<div class="panel panel-primary" *ngFor="let employee of employees">
   <div class="panel-heading">
     <h3 class="panel-title">{{employee.name}}</h3>
   </div>
   <div class="panel-body">
     <div class="col-10">
       <div class="row">
         <div class="col-4">
           <img [src]="employee.photoPath" alt="">
         </div>
         <div class="col-8">
           <div class="row">
             <div class="col-6">
               Gender:
             </div>
             <div class="col-6">
              {{employee.gender}}
            </div>
           </div>
           <div class="row">
            <div class="col-6">
              email:
            </div>
            <div class="col-6">
             {{employee.email}}
           </div>
          </div>
         </div>
       </div>
     </div>
   </div>
</div>
